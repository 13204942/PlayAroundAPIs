<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
        Highest temperature: {{ weatherDay.temp.max }} °C </br>
        Lowest temperature: {{ weatherDay.temp.min }} °C </br>
        Pressure: {{ weatherDay.pressure }} hpa </br>
				Description: {{weatherDay.weather[0].description}}
    </div>
</div>
