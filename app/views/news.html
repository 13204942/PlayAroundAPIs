<form ng-submit="submit()">
		<div class="form-group">
			<p>Top News</p>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" ng-click='refresh()'>Refresh</button>
		</div>
</form>
<div ng-repeat="news in newsResult.articles">  
    <div class="row">
        <div clas="col-md-6">
            <news-view news-detail="news"></news-view>
        </div>
    </div>
</div>
